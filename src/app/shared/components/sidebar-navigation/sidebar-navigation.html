<div class="h-full bg-white border-r border-slate-200 py-6 flex flex-col transition-all duration-300 ease-in-out z-50 shrink-0"
    [class.w-[260px]]="!isCollapsed()" [class.w-[80px]]="isCollapsed()" [class.px-4]="!isCollapsed()"
    [class.px-3]="isCollapsed()">
    <!-- Header -->
    <div class="mb-8 flex items-center" [class.justify-between]="!isCollapsed()" [class.justify-center]="isCollapsed()">
        @if (!isCollapsed()) {
        <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2 whitespace-nowrap overflow-hidden">
            <span class="text-indigo-600">Gym</span>App
        </h2>
        }

        <button (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-slate-100 text-slate-500 hover:text-indigo-600 transition-colors"
            [title]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'">
            <fa-icon [icon]="isCollapsed() ? faBars : faBars"></fa-icon>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto overflow-x-hidden">
        <ul class="space-y-1">
            @for (item of menuItems; track item.label) {
            <li>
                <a [routerLink]="item.route" routerLinkActive="bg-indigo-50 text-indigo-700"
                    class="flex items-center gap-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors duration-200 font-medium group"
                    [class.px-3]="!isCollapsed()" [class.justify-center]="isCollapsed()" [class.px-2]="isCollapsed()"
                    [title]="isCollapsed() ? item.label : ''">
                    <fa-icon [icon]="item.icon" class="w-5 text-lg"></fa-icon>

                    @if (!isCollapsed()) {
                    <span class="whitespace-nowrap overflow-hidden transition-opacity duration-200">
                        {{ item.label }}
                    </span>
                    }
                </a>
            </li>
            }
        </ul>
    </nav>
</div>
