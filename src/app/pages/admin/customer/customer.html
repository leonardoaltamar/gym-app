<div class="h-full w-full flex flex-col gap-10">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-xl font-bold">Administrador de clientes</h1>
      <p>Acá podrá gestionar todos los clientes que tenga su gimnasio</p>
    </div>
    <button z-button (click)="redirectCreateCustomer()"><fa-icon [icon]="faPlus"></fa-icon> Crear cliente</button>
  </div>
  <div class="w-full flex justify-center">
    <!-- Tabla de clientes -->
    <z-card class="w-full">
      <table z-table>
        <caption>
          A list of your recent invoices.
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          @for (data of listOfData; track data.key) {
          <tr>
            <td class="font-medium">{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
          </tr>
          }
        </tbody>
      </table>
    </z-card>
  </div>
</div>
